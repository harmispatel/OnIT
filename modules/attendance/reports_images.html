<div class="row mt-4 mb-1">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title" style="float:left">Attendance - Reports</h4>
      <div class="mt-4" style="float:right">
        <button type="button" data-color="green" id="btn_search_action"
          class="btn btn-success waves-effect waves-light"><i class="mdi mdi-magnify"></i> Search</button>
      </div>
    </div>
  </div>
</div>

<div id="div_search" class="col-xl-12 mb-4" style="display: none;">

  <div class="card mb-0">
    <div class="card-body">
      <div class="float-end">
        <a id="btn_close_search" href="javascript:void(0)">
          <i class="mdi mdi-close-box m-0 text-muted h3"></i>
        </a>
      </div>
      <div class="clearfix"></div>

      <div class="form-group condition-row d-block">

        <div class="row mb-4">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="row">
              <div class="col-4">
                <label class="control-label">Date</label>
              </div>
              <div class="col-7">
                <div class="errorContainer" id="date_container">
                  <input type="text" id="doc_date" class="form-control flatpickr-input"
                    placeholder="01-01-4021 to 31-12-4022" readonly="readonly">
                  <input type="hidden" id="from_date">
                  <input type="hidden" id="to_date">
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <div class="row">
              <div class="col-4">
                <label class="control-label">Employee</label>
              </div>
              <div class="col-7">
                <div class="errorContainer">
                  <select style="width:100%" class="select2Plugin search-field populate" id="dd_employee_search">
                    <option value="">Please Select</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="row">
              <div class="col-4">
                <label class="control-label">Projects</label>
              </div>
              <div class="col-7">
                <div class="errorContainer">
                  <select style="width:100%" class="select2Plugin search-field populate" id="dd_project_search">
                    <option value="">Please Select</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <div class="row">

            </div>
          </div>
        </div>

      </div>

      <div class="form-group align-right">
        <button id="btn_reset" type="button" class="btn btn-light waves-effect waves-light m-1"><i
            class="fe-refresh-cw me-1"></i> Reset</button>
        <button id="btn_search" type="button" class="btn btn-success waves-effect waves-light mt-1 mb-1"><i
            class="fe-search me-1"></i> Search</button>
      </div>
    </div>
  </div>

</div>
