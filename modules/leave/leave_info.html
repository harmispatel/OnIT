    .file-upload.alert-light  { background:none !important;border:0cm !important;}

<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <a href="javascript:void(0);" id="btn_search" class="btn btn-success mb-2 panel-collapse"><i class="fe-search me-1"></i>Search</a>                     
            </div>
            <h4 class="page-title">Leave  Approval </h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row" id="list_div">                                            
                    
                    <div class="col-xl-12 mb-4" id="searchPanel" style="display:none;">                                        
                        <div class="float-end">
                            <a id="btn_close_search" href="javascript:void(0)">
                                <i class="mdi mdi-close-box m-0 text-muted h3"></i>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                        <form class="form-horizontal">
                            <div class="row mt-2">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label for="employee" class="col-4 col-form-label">Employee</label>
                                        <div class="col-8 errorContainer">
                                                <select class="form-select populate"  data-width="100%" id="dd_employee" required>
                                                    <option value="">Please Select</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <!-- Title -->
                                    <div class="row">
                                        <label for="dd_leave_type" class="col-4 col-form-label">Leave Type</label>
                                        <div class="col-8 errorContainer">
                                            <select class="form-control populate" data-toggle="select2" data-width="100%" id="dd_leave_type" required>
                                                <option value="">Please Select</option>
                                            </select>                                                                                
                                        </div>
                                    </div>
                                </div>
                            
                            </div>
                            <div class="row mt-2">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label for="doc_date" class="col-4 col-form-label">Date &nbsp;&nbsp; <input type="checkbox" id="chk_is_date" class="form-check-input" name="chk_is_date" checked></label>
                                        <div class="col-8 errorContainer" id="date_container">
                                            <input type="text" id="doc_date" class="form-control flatpickr-input" placeholder="01-01-2021 to 31-12-2022" readonly="readonly">
                                            <input type="hidden" id="from_date">
                                            <input type="hidden" id="to_date">
                                        </div>
                                    
                                    </div>
                                </div>
                                <div class="col-lg-6" style="margin-top: 10px;">
                                    <div class="row">
                                        <label for="chk_weekend" class="col-4 col-form-label">&nbsp;&nbsp;</label>
                                        <div class="col-8 errorContainer">
                                            <div class="col-sm-12">
                                                <!-- <input type="checkbox" class="form-check-input"  id="chk_is_verified" name="chk_is_verified">
                                                Verified Leave -->
                                                <input type="checkbox" class="form-check-input"  id="chk_is_approved" name="chk_is_approved">
                                                Approved Leave
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div><br></div>
                            <div class="form-group align-right" style="float: right;margin-right: 2px;">
                                <button id="btn_reset" type="button" class="btn btn-light waves-effect waves-light m-1"><i class="fe-refresh-cw me-1"></i> Reset</button>
                                <button id="btn_search_action" type="button" class="btn btn-success waves-effect waves-light mt-1 mb-1"><i class="fe-search me-1"></i> Search</button>    
                            </div>
                        </form>
                        <div class="clearfix"></div>
                        <hr/>                                      
                    </div>
                    
                    <div id="tblList">
                            
                        <div class="dropdown float-end">
                            <a href="#" class="dropdown-toggle card-drop arrow-none" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="mdi mdi-dots-horizontal m-0 text-muted h3"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <p class="dropdown-item"  onclick="exportTable2CSV('Leave Approval','tbl_list')" style="cursor: pointer;">Export as Excel</p>
                                <p class="dropdown-item"  onclick="exportTable2PDF('Leave Approval','tbl_list','p')" style="cursor: pointer;">Export as PDF</p>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped mb-0"  id="tbl_list">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Start&nbsp;Date</th>
                                        <th>End&nbsp;Date</th>
                                        <th>Applied&nbsp;Date</th>
                                        <th>Type</th>
                                        <th>Days</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th style="width:200px !important;">Attachments</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                            <div id="div_load_more" class="d-flex justify-content-center load-more" style="display: none;">
                                <button id="btn_load_more" type="button" class="btn btn-sm btn-info waves-effect waves-light rounded-pill ">
                                    <i class="fa fa-arrow-down"></i>&nbsp;&nbsp;Load More&nbsp;&nbsp;<i class="fa fa-arrow-up"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row" id="info_div" style="display: none">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box header-with-backBtn">                                
                                <div class="mt-3" style="float:right">
                                    <a href="javascript:void(0);" id="btn_info_back" class="btn btn-outline-dark waves-effect waves-light"><i class="fe-arrow-left me-1"></i>Back</a>
                                </div>
                            </div>
                        </div>
                    </div>     
                    <!-- end page title --> 

                    <div class="row">
                        <div class="col-12">
                            <h4 class="col-sm-6" id="employee_name"></h4>
                            <h4 class="col-sm-6 text-right" id="leave_type"></h4>
                            <hr/>
                            <div class="col-sm-12">
                                <div id="div_leave_summary"></div>
                            </div>
                            <br/>
                            <div class="col-sm-12">
                                <form class="form-horizontal" id="leave_form">
                                    <h3 class="text-center">Leave Application Details</h3>
                                    <div class="col-sm-12" style="text-align:right">
                                        <button class="btn btn-danger tooltips pull-right ladda-button" data-style="expand-left" data-spinner-color="#000000" id="btn_cancel_all">Cancel All</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <table  class="table table-bordered table-hover"  id="tbl_leave_record">
                                            <thead>
                                            <tr>
                                                <th class="table-checkbox">
                                                    <input type="checkbox" class="group-checkable" id="group_checkbox" />
                                                </th>
                                                <th>Date</th>
                                                <th>No. of Days</th>
                                                <th>Action</th>
                                                <th>Payment</th>
                                            </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <p class="pull-left">
                                            <div class="btn-toolbar">
                                                <button class="btn-primary btn ladda-button" dir="ltr" data-style="expand-left" id="btn_apply" name="btn_apply"><i class="fa fa-save"></i> Apply</button>
                                            </div>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- end card body-->
        </div> <!-- end card -->
    </div>
</div>


<!-- Modal Remark List -->
<div class="modal fade" id="remarkListModal" tabindex="-1" role="dialog" aria-labelledby="standard-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="standard-modalLabel">Remark List</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>                        
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal" data-validate="parsley" id="remark_form">
                        <div class="col-sm-12">
                            <div class="form-group p-1">
                                <textarea name="le_remark" id="le_remark" style="margin-right: 20px; margin-left: 20px;" class="form-control "></textarea>
                            </div>
                        </div> 
                        <div style="float:right;margin-right: 10px;margin-bottom: 10px;">
                            <button type="button" class="btn btn-success ladda-button" data-style="expand-left" data-spinner-color="#000000" id="btn_add_remark">Save</button>                           
                        </div>
                    </form>
                    <hr>
                    <table class="table" id="tbl_remark_list"><tbody></tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="approvalModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="standard-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="standard-modalLabel">Approval Option</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-10 text-center">                            
                            <input type="radio" id="option_paid" name="option_approve" value="PAID"> PAID &nbsp;&nbsp;
                            <input type="radio" id="option_unpaid" name="option_approve" value="UNPAID"> UNPAID&nbsp;&nbsp;
                            <input type="radio" id="option_reject" name="option_approve" value="REJECT"> REJECT                            
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light waves-effect waves-light" data-bs-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
                <button type="button" class="btn btn-success" data-style="expand-left" data-spinner-color="#000000" id="btn_approve">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
